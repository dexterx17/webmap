<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tornado de imagenes</title>
</head>

<body>
    <section></section>
    <script>
        let images = [
            'url("img1.jpg")',
            'url("img2.jpg")',
            'url("img3.jpg")',
            'url("img4.jpg")',
            'url("img5.jpg")',
            'url("img6.jpg")',
        ];

        function dropImage() {
            let section = document.querySelector('section');

            let drop = document.createElement('span');
            //drop.style.left = Math.random() * innerWidth + 'px';
            drop.style.top = Math.random() * innerHeight + 'px';

            let size = Math.random() * 200;

            let bg = images[Math.floor(Math.random() * images.length)];

            drop.style.width = 50 + size + 'px';
            drop.style.height = 50 + size + 'px';
            drop.style.backgroundImage = bg;

            section.appendChild(drop);

            setTimeout(() => {
                drop.remove();
            }, 6000);
        }
        setInterval(dropImage, 500);
    </script>
</body>

</html>
