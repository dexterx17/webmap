<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS para mascotas perdidas</title>
    <link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/estilos.css">
    
    
</head>

<body>
    <header class="header">
        <nav>
            <ul class="navigation">
                <li>
                    <a href="index.html" class="logo">
                        <img src="img/petgis_horizontal_sm.png" alt="petGIS">
                    </a>
                </li>
                <li class="active"><a href="#">Inicio</a></li>
                <li>
                    <a href="#">Mascotas</a>
                </li>
                <li><a href="#">Adopciones</a></li>
                <li><a href="#">Donaciones</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-container">
        <article class="main-list">
            <form>
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">

                </select>
                <label for="color">Color</label>
                <input type="text" placeholder="#001122">
                <label for="formato">Formato</label>
                <select name="formato" id="formato">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="svg">SVG</option>
                </select>

                <button type="submit">Ejecutar</button>
            </form>
        </article>
        <article class="mapa" id="mapa2d">
            Mapa 2d
        </article>
    </section>

    <footer>
        <p>&copy;
            jaime santana, version
            1.0.0
        </p>
    </footer>
    <script src="js/fontloader.js"></script>
    <script src="js/two.js"></script>
    
    
</body>

</html>
